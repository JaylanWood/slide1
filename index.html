<!DOCTYPE html>
<html lang="CN-zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮播1-普通轮播</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>轮播1-普通轮播</h1>
        <main>
            <div class="slide">
                <div class="window">
                    <div class="images">
                        <img src="img/1.png" alt="图片1" width='300' height="200">
                        <img src="img/2.png" alt="图片2" width='300' height="200">
                        <img src="img/3.png" alt="图片3" width='300' height="200">
                        <img src="img/4.png" alt="图片4" width='300' height="200">
                        <img src="img/5.png" alt="图片5" width='300' height="200">
                    </div>
                </div>
                <div class="buttons">
                    <button class="red">图片1</button>
                    <button>图片2</button>
                    <button>图片3</button>
                    <button>图片4</button>
                    <button>图片5</button>
                </div>
            </div>
        </main>
    </header>
    <footer>
        <a href="">项目地址</a>
    </footer>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
